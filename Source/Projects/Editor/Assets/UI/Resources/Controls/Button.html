<link rel="import" href="../LIB/Polymer/polymer.html">

<dom-module id="x-button">
    <link rel="import" type="css" href="../Style/Controls/Button.css">
    <template>
        <content>{{text}}</content>
    </template>
    <script>
        var ButtonControl = Polymer({
            is: 'x-button',
            extends: 'button',
            properties: {
                text: {
                    type: String,
                    notify: true
                }
            }
        });
    </script>
</dom-module>
