<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../Style/Animate.css">
    <link rel="stylesheet" href="../Style/BasicMenu.css">
    <style>
        body {
            overflow: hidden;
        }

        #controls {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 75%;
            height: 75%;
            background: url(../Style/Images/controls.svgz) center no-repeat;
            background-size: contain;
            -webkit-animation-duration: 650ms;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="modal-background">
    <div class="aspect-ratio-container">
        <div id="controls" class="animated zoomIn"></div>
    </div>
</body>
</html>
